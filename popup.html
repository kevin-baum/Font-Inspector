<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Inspector</title>
  <link rel="stylesheet" href="popup.css">
  <script defer src="popup.js"></script>
</head>
<body>
  <h1>Font Inspector</h1>
  <button id="inspectBtn" class="blue-btn">Start Inspecting</button>

  <div id="fontInfo">
    <p><strong>Font Family:</strong> <span id="fontFamily"></span></p>
    <p><strong>Font Size:</strong> <span id="fontSize"></span></p>
    <p><strong>Font Weight:</strong> <span id="fontWeight"></span></p>
  </div>
</body>
</html>
